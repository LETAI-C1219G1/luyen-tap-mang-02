<script>
    let arr = [0, '-', 2, 3, 4, '-', 6, 7];
    for (i = 0; i < arr.length; i++) {
        if (arr[i] == '-') {
            position = i;
            arr[i] = "_";
            document.write(position)
        }
    }
    document.write("<br>" + "The array after adding element '_':    " + arr)
</script>
